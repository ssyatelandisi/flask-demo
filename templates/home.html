<!DOCTYPE html><html lang="zh-cn"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>视频播放服务器</title><style>*{ margin:0; padding:0;} .main{ width:900px; margin:auto; margin-top:100px;} button{ font-size:24px; border-radius:9px; padding:5px 15px; background-color:blueviolet; border-color:rgb(120, 48, 187); color:#fff;} .href{ color:coral; margin-bottom:20px; font-size:24px;} </style></head><body><div class="main"><div hidden><form action="/play" id="resource_form_default" method="POST"><input type="text" name="resource" id="resource_input_default" value="{{resource}}"></form><form action="/play" id="resource_form" method="POST"><input type="text" name="resource" id="resource_input"></form></div><div class="href"><a href="javascript:void(0);" onclick='document.querySelector("#resource_form_default").submit()'>{{file_name}}</a></div><div><button onclick="input_resource()">输入播放源</button></div><br><div><button onclick="location.href='./upload'">上传文件</button></div></div><script>function input_resource(){ let resource=prompt("输入播放源").trim(); while (resource==""){ resource=prompt("输入播放源").trim();} document.querySelector("#resource_input").value=resource; document.querySelector("#resource_form").submit();} </script></body></html>
